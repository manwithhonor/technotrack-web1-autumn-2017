{% extends "core/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="{% static "edit_blog.js" %}"> </script>

<form data-formtype="ajaxForm" action="{% url "blog:edit_blog" pk=blog.id %}" method="post">
    {% bootstrap_form form show_label=False %}
    {%  csrf_token %}
    <input type="button" class="btn btn-default" onclick="history.back();" value="Back">
    <input type="submit"  class="btn btn-primary" onclick="winOpen();" value="Edit blog">
    <script type="text/javascript">
        function winOpen(){
            alert('Success!');
            };
    </script>
</form>

{% endblock %}
